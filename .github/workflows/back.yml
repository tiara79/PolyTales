name: polytales backend

on:
  push:
    branches:
      - main
    paths:
      - "back/**"
      - ".github/workflows/back.yml"

env:
  NODE_VERSION: "18.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd back
          npm ci

      - name: Generate .env.production
        run: |
          cd back
          echo "PORT=3000" > .env.production
          echo "CLIENT_URL=https://polytales.z01.web.core.windows.net" >> .env.production
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env.production
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env.production
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env.production
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env.production
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env.production
          echo "DB_DIALECT=postgres" >> .env.production
          echo "DB_SSL=require" >> .env.production
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.production
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env.production
          echo "AZURE_OPENAI_KEY=${{ secrets.AZURE_OPENAI_KEY }}" >> .env.production
          echo "AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}" >> .env.production
          echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> .env.production
          echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> .env.production
          echo "TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}" >> .env.production
          echo "TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}" >> .env.production
          echo "TWILIO_FROM_NUMBER=${{ secrets.TWILIO_FROM_NUMBER }}" >> .env.production
          echo "BLOB_URL=${{ secrets.BLOB_URL }}" >> .env.production
          echo "BLOB_CONTAINER_IMG=img" >> .env.production
          echo "BLOB_CONTAINER_AUDIO=audio" >> .env.production
          echo "BLOB_CONTAINER_PROFILE=profile" >> .env.production
          echo "BLOB_CONTAINER_ADMIN=admin" >> .env.production

      - name: Build backend
        run: |
          cd back
          npm run build || echo "No build step defined"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: polytales
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: back
