name: polytales frontend

on:
  push:
    branches:
      - main
    paths:
      - "polytales-fe/**"
      - ".github/workflows/front.yml"

env:
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
  APP_LOCATION: "polytales-fe"
  NODE_VERSION: "18.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Create .env.production
        run: |
          echo "REACT_APP_API_URL=https://polytales.azurewebsites.net" > ${{ env.APP_LOCATION }}/.env.production
          echo "REACT_APP_API_PREFIX=/api" >> ${{ env.APP_LOCATION }}/.env.production

      - name: Install dependencies
        run: |
          cd ${{ env.APP_LOCATION }}
          npm ci

      - name: Build frontend
        run: |
          cd ${{ env.APP_LOCATION }}
          npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: ${{ env.APP_LOCATION }}
          output_location: "build"
          api_location: ""
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
